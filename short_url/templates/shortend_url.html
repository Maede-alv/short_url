{% extends "layout.html" %}

{% block main_content %}
<div class="urlsbox">
    <p class="short_url">Shortened URL: <a class="link" href="{{ short_url }}">{{ base_url }}{{ short_url }}</a></p>

    <p class="long_url">Long URL: <a class="link" href="{{ 'long_url' }}">{{ long_url }}</a></p>
</div>
{% endblock %}
