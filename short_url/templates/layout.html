{% from 'macros/header.html' import header %}
{% from 'macros/footer.html' import footer %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short URL</title>
    <link href="https://fonts.googleapis.com/css?family=Asap:400,700|Lato:400,700,900|Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />


    {% block head_content %} 
    {% endblock %}
</head>
<body>
    {{ header() }}
    <main class="main">
        <section class="urlbox">
            {% block main_content %} {% endblock %}
        </section>
    </main>
    {{ footer() }}
</body>
</html>
